version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: nakama-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: nakama-minio-init
    depends_on:
      - minio
    restart: "no"
    entrypoint: /bin/sh
    command: >
      -c "
      sleep 10 &&
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/chat-uploads --ignore-existing &&
      mc anonymous set download myminio/chat-uploads &&
      echo 'MinIO bucket setup complete'
      "

volumes:
  minio_data:
